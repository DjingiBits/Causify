<div class="wrapper" *ngIf="cause">
  <div class="cause-component">
    <h3 class="cause-title">{{cause.title}}</h3>
    <p>{{cause.category}}</p>
    <img [src]="cause.imageUrl" [alt]="cause.title" [title]="cause.title"/>
    <p class="cause-description">{{cause.description}}</p>
    <p>{{cause.duration}}</p>
    <p>{{cause.startDate}}</p>
    <p>{{cause.author}}</p>    
  </div>
  <input type="button" value="Back" (click)="onBack()">
  <!--TODO add comments-->
</div>
