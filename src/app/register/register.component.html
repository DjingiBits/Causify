<form  (ngSubmit)="register()">
    <p>
        <input type="text" class="username" [(ngModel)]="userData.username"
               name = "username" placeholder="username">
        <!--<span>username must be greater than 4 character</span>-->
    </p>
    <p>
        <input type="text" class="firstName" [(ngModel)]="userData.firstName"  name = "username"  placeholder="First Name">
        <!--<span>username must be greater than 4 character</span>-->
    </p>
    <p>
        <input type="text" class="lastName" [(ngModel)]="userData.lastName"  name = "username"  placeholder="Last Name">
        <!--<span>username must be greater than 4 character</span>-->
    </p>
    <p>
        <input type="password" id="password" [(ngModel)]="userData.password"  name = "username"  placeholder="password">
        <!--<span>password must be greater than 8 character</span>-->
    </p>
    <p>
        <input type="password" id="con_password" [(ngModel)]="userData.confirmPass"  name = "username"  placeholder="confirm password">
        <!--<span>confirm password</span>-->
    </p>
    <input type="submit" id="submit" value = "Register">
</form>
